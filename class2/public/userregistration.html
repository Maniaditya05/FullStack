<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css" />
  <title>Userregistration</title>
</head>
<body>
  <!-- <h2>HTML Forms</h2> -->
  <div class="centre">
    <form>
        <div class="row">
            <div class="col-50">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>

                <p>Gender:</p>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">Female</label><br><br>
            </div>
            <div class="col-50">
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="P"><br><br>
                <label for="phnum">Phone number:</label><br>
                <input type="text" id="phnum" name="phnum"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <p>Address:</p>
                <label for="add">Address:</label><br>
                <input type="text" id="add" name="add"><br>

                <label for="state" id="state">Stste:</label>
                <select name="stste" id="stste">
                <option value="ny">NY</option>
                <option value="az">AZ</option>
                <option value="tx">TX</option>
                </select><br><br>
            </div>
            <div class="col-50">
                <label for="apt">Apt:</label><br>
                <input type="text" id="apt" name="apt"><br>

                <label for="zip">ZIPCode:</label><br>
                <input type="text" id="zip" name="zip"><br>
            </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
    </form>
  </div>
</body>
</html>
