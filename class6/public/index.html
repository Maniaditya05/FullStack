      var asc=[9,8,7,6,5,4,3]
      function ascendingorder(array) {
        var done = false;
        while (!done) {
          done = true;
          for (var i = 1; i < array.length; i += 1) {
            if (array[i - 1] > array[i]) {
              done = false;
              var tmp = array[i - 1];
              array[i - 1] = array[i];
              array[i] = tmp;
            }
          }
        }
        return array;
      }
